<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="css.css">
    <link href="../static/css/login.css" th:href="@{/css/css.css}" rel="stylesheet" />
</head>

<body>
    <div class="login_form">
        <form th:action="@{/login}" method="post">
            <p>[[${message} ? ${message} : '']]</p>
            <input placeholder="Имя:" type="text" id="username" name="username" autofocus="autofocus" /> <br />
            <input placeholder="Пароль:" type="password" id="password" name="password" /> <br />
            <button>Войти</button>
            <a href="/name">Забыли пароль?</a>
        </form>
    </div>
</body>

</html>
